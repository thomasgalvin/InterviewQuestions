<h1>All posts</h1>

<div ng-repeat="post in ctrl.posts">
    <h2 class="post-title"><span ng-bind="post.title"></span></h2>
    <div class="byline">
        Posted by <a ng-href="mailto:{{post.authorEmail}}"><span ng-bind="post.author"></span></a> 
               on <span ng-bind="ctrl.toPrintableDate( post.pubDate )"></span><br>
    </div>
    <div class="pull-quote">
        <span ng-bind-html="post.pullQuoteAsHtml"></span>
    </div>
</div>
